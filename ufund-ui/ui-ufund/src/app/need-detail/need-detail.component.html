<div *ngIf="need">
  <div *ngIf="userService.isAdmin()">
  <h2>{{need.name | uppercase}} Details</h2>
  <div><span>id: </span>{{need.id}}</div>
  <div>
    <label for="need-name">Need name: </label>
    <input id="need-name" [(ngModel)]="need.name" placeholder="Need name"/>

    <label for="need-cost">Need cost: </label>
    <input id="need-cost" [(ngModel)]="need.cost" placeholder="Need cost"/>

    <label for="need-quantity">Need quantity: </label>
    <input id="need-quantity" [(ngModel)]="need.quantity" placeholder="Need quantity"/>

    <!-- <label for="need-type">Need type: </label>
    <input id="need-type" [(ngModel)]="need.type" placeholder="Need type"/> -->


    <div class="needType">
      <p class="type">Need Type</p>
      <select class="inputbox" name="Need Type" id="new-need" [(ngModel)]="need.type">
        <option value="" selected disabled>--Need Type--</option>
        <option class="select-option" value="Fruits">Fruits</option>
        <option class="select-option" value="Vegetables">Vegetables</option>
        <option class="select-option" value="Grains">Grains</option>
        <option class="select-option" value="Meat">Meat</option>
        <option class="select-option" value="Poultry">Poultry</option>
        <option class="select-option" value="Seafood">Seafood</option>
        <option class="select-option" value="Dairy">Dairy</option>
        <option class="select-option" value="Condiments">Condiments</option>
        <option class="select-option" value="Soup">Soup</option>
        <option class="select-option" value="Other">Other</option>
      </select>
    </div>



  </div>
  <button type="button" (click)="goBack()">go back</button>
  <div *ngIf="userService.getCurrentUser() !== null">
  <button type="button" (click)="save()">save</button>
  </div>
  </div>
  



  <div *ngIf="!userService.isAdmin()">
    <h2>{{need.name | uppercase}} Details</h2>
    <div><span>id: </span>{{need.id}}</div>
    <div>
      <label for="need-name">Need name: </label>
      <input id="need-name" [(ngModel)]="need.name" placeholder="Need name" readonly/>
  
      <label for="need-cost">Need cost: </label>
      <input id="need-cost" [(ngModel)]="need.cost" placeholder="Need cost" readonly/>
  
      <label for="need-quantity">Need quantity: </label>
      <input id="need-quantity" [(ngModel)]="need.quantity" placeholder="Need quantity" readonly/>
  
      <label for="need-type">Need type: </label>
      <input id="need-type" [(ngModel)]="need.type" placeholder="Need type" readonly/>
  
    </div>
    <button type="button" (click)="goBack()">Go Back</button>
    <div *ngIf="userService.getCurrentUser() !== null">
    <button type="button" (click)="addToCart()">Add To Cart</button>
    <button type="button" (click)="removeFromCart()">Remove From Cart</button>
    <button type="button" routerLink="/checkout"> My Cart</button>
    </div>
  </div>





</div>
